<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>房间列表</h1>
            <button id="createRoomBtn" class="create-btn">创建房间</button>
        </div>
        <div id="connectionStatus" class="connection-status disconnected">正在连接服务器...</div>
        <div id="roomList"></div>
    </div>

    <!-- 创建房间弹窗 -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h2>创建房间</h2>
            <input type="text" id="roomNameInput" placeholder="请输入房间名称" maxlength="20">
            <div class="modal-buttons">
                <button id="confirmCreateBtn" class="confirm-btn">确认</button>
                <button id="cancelCreateBtn" class="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
